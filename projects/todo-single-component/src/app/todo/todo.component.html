<div class="content" fxLayout="column" fxLayoutGap="25px">
  <h1>Todo example</h1>
  <h2>Single Component</h2>

  <todo-add (added)="onAdded($event)"></todo-add>

  <div
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutGap="25px"
  >
    <todo-list fxFlex="50" title="📝 Todo" [items]="itemsOpen"></todo-list>
    <todo-list fxFlex="50" title="✅ Done" [items]="itemsDone">
      <mat-card-actions>
        <button mat-button (click)="onReset()">Reset</button>
      </mat-card-actions>
    </todo-list>

<mat-card>
  <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-list>
          <mat-list-item *ngFor="let open of items">
              <div>
                  <mat-checkbox [ngModel]="open.checked" (ngModelChange)="onChecked($event, open)">{{open.description}}</mat-checkbox>
                  <span class="modified-date"> {{open.lastModified | date}} </span>
              </div>
          </mat-list-item>
      </mat-list>
      <ng-content></ng-content>
  </mat-card-content>
</mat-card>
